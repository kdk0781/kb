<body>
<div class="table">
	<h1>서민 실수요자에 대한 주택담보대출 우대요건 및 우대혜택 개선 방안</h1>
	<div class="green PaA_10 bold">개선</div>
	<div class="gray font_0">
		<div class="w50 PaA_10 bold"><div class="font_15">투기과열지구</div></div>
		<div class="w50 PaA_10 bold"><div class="font_15">조정대상지역</div></div>
	</div>
	<div class="yellow PaA_10 bold">우대요건</div>
		<div class="cell PaA_10">무주택 세대주(유지)</div>

	<div class="yellow PaA_10 bold">소득기준</div>
		<div class="cell PaA_10">
			<p>부부합산 연소득 <span class="point">0.9억 이하</span></p>
			<p>생애 최초 구입자 <span class="point">1.0억 미만</span></p>
		</div>
	<div class="yellow PaA_10 bold">주택기준</div>
		<div class="cell font_0">
			<div class="w50 PaA_10 font_15">9억원 이하</div>
			<div class="w50 PaA_10 font_15">8억원 이하</div>
		</div>
	<div class="yellow PaA_10 bold">우대수준</div>
		<div class="cell PaA_10"><div class="point">최대 4억원</div>한도(공통)</div>
	<div class="yellow PaA_10 bold">LTV</div>
	<div class="font_0">
		<div class="w50 PaA_10">
			<div class="font_15">
				<p>(~6억 구간) 60%</p>
				<p>(6~9억 구간) 50%</p>
			</div>
		</div>
		<div class="w50 PaA_10">
			<div class="font_15">
				<p>(~5억 구간) 70%</p>
				<p>(5~8억 구간) 60%</p>
			</div>
		</div>
	</div>
	<div class="yellow PaA_10 bold">DTI</div>
	<div class="font_0">
		<div class="w50 PaA_10 font_15">60%</div>
		<div class="w50 PaA_10 font_15">40%</div>
	</div>
	<div class="yellow PaA_10 bold">DSR</div>
	<div class="cell PaA_10">은행권 40% / 비은행권 60%</div>

</div>
